    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>

    <link

    ></script>
    <link rel="stylesheet" type="text/css" href="css/form.css" />
    <style>
      @media print {
        .hidden-on-print {
          display: none !important;
        }
      }
    </style>
  </head>

  <body>
    
    <div class="hidden-on-print">
      <div class="website d-md-none">響應式斷點測試;</div>
      <h1 class="visually-hidden">課表首頁</h1>
      <div class="container-fluid p-0">
        <header
          class="d-flex flex-wrap justify-content-between py-3 mb-8 bg-dark border-bottom"
        >
          <a
            href="/"
            class="d-flex align-items-center text-dark text-decoration-none"
          >
            <img
              class="bi me-2"
              width="40"
              height="32"
              src="logo.png"
              alt="Logo"
            />
            <span class="fs-4 text-white">課表首頁</span>
          </a>
          <div>
            <button
              type="button"
              class="btn btn-light me-2"
              onclick="window.location.href = 'about.html'"

            <button
              type="button"
              class="btn btn-light me-2"
              onclick="window.location.href = 'login.html'"
            >
              登入
            </button>
          </div>
        </header>
      </div>

      <div class="date">
        <div class="container-fluid p-0">
          <div class="row align-items-start">
            <div class="col-md-10 text-end">
            </div>
            <div class="col">
              <h4>選擇課表日期:</h4>
              <button
                class="btn btn-secondary dropdown-toggle"

                role="button"
                id="dropdownMenuLink"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                選擇日期

              <ul
                class="dropdown-menu"
                id="dateDropdown"
                aria-labelledby="dropdownMenuButton1"

              </ul>
              
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="courseTable"></div>

    <!-- Display Firestore data -->
    <div id="firestore-data"></div>

    <script type="module">
      // Your web app's Firebase configuration
      import { auth, getCourses, addCourse, deleteCourse } from "./api.js";
      import { createTable } from "./js/courseTable.js"
      import {} from "./js/dateDropDown.js"

      // Code here
      getCourses().then((docs) => {
        const today = new Date();
        createTable(docs, today);
      });
