<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--滿屏加載-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課表</title>
    <link rel="stylesheet" type="text/css" href="css\login.css" />
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-p34f1UUtsS3wqzfto5wAAmdvj+osOnFyQFpp4Ua3gs/ZVWx6oOypYoCJhGGScy+8" crossorigin="anonymous"></script>
  </head>
  <body>
    <h1 class="visually-hidden">登入介面</h1>
      <div class="container-fluid p-0">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-8 bg-dark border-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <img class="bi me-2" width="40" height="32" src="logo.png" alt="Logo">
            <span class="fs-4 text-white">登入介面</span>
          </a>
    
          <ul class="nav nav-pills">
            <!-- <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">首頁</a></li>-->
            
            <button type="button" class="btn btn-light me-2" onclick="window.location.href = 'about.html'">關於</button>
            <button type="button" class="btn btn-outline-primary" onclick="window.location.href = 'index.html'">首頁</button>
            
          </ul>
        </header>
      </div>
    <div class="login-page">
      <div class="form">
        <h1 class="text-dark mb-4">請登入</h1>
        <input
          class="rounded-2 p-3"
          type="text"
          name="username"
          placeholder="帳號"
          id="username"
        />
        <input
          class="rounded-2 p-3"
          type="password"
          name="password"
          placeholder="密碼"
          id="pass"
          required
        />
        <button type="submit" value="Sign in" id="signIn" class="btn btn-light fs-5 p-2 rounded-2"> 登入 </button>

        <div id="error-message"></div>
      </div>
    </div>
    <script type="module">
      //test@tlrca.org
      import { auth, getCourses, addCourse, deleteCourse } from "./api.js";
      var logInBtn = document.querySelector("#signIn");
      logInBtn.addEventListener("click", logIncheck, false);
      function logIncheck() {
        // model
        var emailStr = document.querySelector("#username").value;
        var passwordStr = document.querySelector("#pass").value;
        var account = {}; //輸入的資料，填入空物件
        account.email = emailStr; //填入的 email
        account.password = passwordStr; //填入的密碼
        console.log(account.email);
        console.log(account.password);
        auth
          .signInWithEmailAndPassword(account.email, account.password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("User signed in:", user);
            window.location.href = "edit.html";
          })
          .catch(() => {
            var errorMessageElement = document.getElementById("error-message");
            errorMessageElement.textContent = "帳號或密碼錯誤";
            errorMessageElement.style.color = "#F24241";
          });
      }
    </script>
  </body>
</html>
