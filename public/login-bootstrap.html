<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!--滿屏加載-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>課表</title>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-firestore.js"></script>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <style>
      html {
        height: 100%;
      }
      
      body {
        height: 100%;
      }

      .login-page {
        height: 100%;
        position: relative;
        display: flex;
        align-items: center;
      }

      .form {
        max-width: 576px;
        text-align: center;
      }

      @media screen and (max-width: 767px) {
        .form {
          box-shadow: None !important;
        }
      }
    </style>
  </head>
  <body>
    <div class="login-page">
      <div class="form w-100 mx-auto shadow p-3 mb-5 bg-body rounded">
        <h1 class="my-3">請登入</h1>
        <input
          class="mb-3 form-control"
          type="text"
          name="username"
          placeholder="username"
          id="username"
        />
        <input
          class="mb-3 form-control"
          type="password"
          name="password"
          placeholder="password"
          id="pass"
          required
        />
        <button type="submit" value="Sign in" id="signIn" class="btn btn-primary w-100 mb-3">login</button>
        <div id="error-message"></div>
      </div>
    </div>
    <script type="module">
      //test@tlrca.org
      import { auth, getCourses, addCourse, deleteCourse } from "./api.js";
      var logInBtn = document.querySelector("#signIn");
      logInBtn.addEventListener("click", logIncheck, false);
      function logIncheck() {
        // model
        var emailStr = document.querySelector("#username").value;
        var passwordStr = document.querySelector("#pass").value;
        var account = {}; //輸入的資料，填入空物件
        account.email = emailStr; //填入的 email
        account.password = passwordStr; //填入的密碼
        console.log(account.email);
        console.log(account.password);
        auth
          .signInWithEmailAndPassword(account.email, account.password)
          .then((userCredential) => {
            // Signed in
            const user = userCredential.user;
            console.log("User signed in:", user);
            window.location.href = "edit.html";
          })
          .catch(() => {
            var errorMessageElement = document.getElementById("error-message");
            errorMessageElement.textContent = "帳號或密碼錯誤";
            errorMessageElement.style.color = "#F24241";
          });
      }
    </script>
  </body>
</html>
